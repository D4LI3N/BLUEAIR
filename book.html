  <body>

      <h1>

        </ul>
      </nav>
    </header>

    <a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

    <!-- Main -->

    <section id="uiform" class="wrapper">
      <center>
        <div class="rowa">
          <div class="col-75">
            <div class="container">
              <form name="myForm" action="" onsubmit="return validateForm()">
                <div class="row">
                  <div class="col-50">
                    <h3>Trip information</h3>

                    <label for="fromcity">From City or Airport</label>
                    <input
                      type="text"
                      id="fromcity"
                      name="fromcity"
                      placeholder="Halifax"
                    />
                    <label for="citydest">Destination City or Airport</label>
                    <input
                      type="text"
                      id="citydest"
                      name="citydest"
                      placeholder="Dublin"
                    />
                    <label for="fdate">Flight Date</label>
                    <input
                      type="text"
                      id="fdate"
                      name="fdate"
                      placeholder="20.10.2020"
                    />
                    <label for="trip">Trip type:</label>
                    <input type="radio" name="trip" value="one-way" />One way
                    <input type="radio" name="trip" value="round" />Round<br />

                    <br />
                    <h3>User information</h3>

                    <label for="fname">Name</label>
                    <input
                      type="text"
                      id="fname"
                      name="firstname"
                      placeholder="Donald M. Ronald"
                    />
                    <label for="email">Email</label>
                    <input
                      type="text"
                      id="email"
                      name="email"
                      placeholder="donnyd@example.com"
                    />
                    <label for="adr">Address</label>
                    <input
                      type="text"
                      id="adr"
                      name="adr"
                      placeholder="542 W. 15th Street"
                    />
                    <label for="city">City Residence</label>
                    <input
                      type="text"
                      id="city"
                      name="city"
                      placeholder="New York"
                    />

                    <br />
                    <h3>Credit Card details</h3>

                    <label for="ccnum">Credit card number</label>
                    <input
                      type="text"
                      id="ccnum"
                      name="ccnum"
                      placeholder="1111-2222-3333-4444"
                    />
                    <label for="pin">Credit card Pin</label>
                    <input type="password" id="pin" name="pin" />
                    <label for="expmonth">Expiry Month</label>
                    <input
                      type="text"
                      id="expmonth"
                      name="expmonth"
                      placeholder="05"
                    />

                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Expiry Year</label>
                        <input
                          type="text"
                          id="expyear"
                          name="expyear"
                          placeholder="2018 or 18"
                        />
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input
                          type="text"
                          id="cvv"
                          name="cvv"
                          placeholder="352"
                        />
                      </div>
                    </div>

                    <br /><input
                      type="button"
                      value="PAY"
                      id="paybutt"
                      onclick="return validateForm()"
                    />
                    <input type="reset" value="reset" class="btn" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </center>
    </section>
